<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Unit Test</title>
    <link rel="stylesheet"
          href="https://code.jquery.com/qunit/qunit-2.19.1.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
    <div class="container-edit mt-5 setting-form">
        <div class="settings-container card shadow p-4">
            <h2 class="text-center mb-4">Налаштування сайту</h2>
            <form method="post" class="settings-form text-left">
                <div class="form-group">
                    <label for="id_font_color">Колір шрифту:</label>
                    <input type="text" id="id_font_color">
                </div>
                <div class="form-group">
                    <label for="id_background_color">Колір фону:</label>
                    <input type="text" id="id_background_color">
                </div>
                <div class="form-group">
                    <label for="id_font_size">Розмір шрифту:</label>
                    <input type="range" id="id_font_size" min="12" max="36" step="1" value="16">
                    <span id="font-size-display">16 px</span>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/qunit/qunit-2.19.1.js"></script>
<script src="../../js/edit_settings.js"></script>
<script src="edit_settings_test.js"></script>
</body>
</html>

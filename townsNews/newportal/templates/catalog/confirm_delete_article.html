{% extends 'base_generic.html' %}
{% block title %}Видалити статтю{% endblock %}

{% block content %}
<div class="container">
    <h1>Ви впевнені, що хочете видалити статтю "{{ article.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'article-detail' article.pk %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
